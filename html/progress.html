<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: #4CAF50;
}

.glok
{
	padding:40%;
}
</style>
<body>
<class id = "glok"><center>
<h1>We are working on your article!</h1>
</center></class>    
<div id="myProgress">
  <div id="myBar"></div>
</div>

<class id = "glok"><center>
<img id = "myImage" src = ""><br>
<class id = "wait"></class>
<br>
</center></class>    
<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
		document.getElementById('myImage').src='success.gif';
	    document.getElementById('wait').innerHTML='wait while we redirect you...';
		clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}

move();</script>

</body>
</html>
